<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Rotator</title>
</head>
<body>
<div id="app">
  <header id="header">
    <h1 class="main-title">Fix Your Image Rotation</h1>
  </header>

  <main>
    <section id="info">
      <div class="subtitle"></div>
      <div class="error-message"></div>
    </section>
    <section id="upload-section">
      <label for="file-input" class="upload-label">
        <input id="file-input" type="file" accept="image/*" />
        <p>Drag and drop an image here or click to upload</p>
      </label>
      <div id="image-preview" aria-live="polite"></div>
    </section>

    <section id="download-section">
      <button class="download-button" disabled>Download Fixed Image</button>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by JijaLoqie and MRP4TIK</p>
  </footer>
</div>

<script type="module" src="/src/index.ts"></script>
</body>
</html>
